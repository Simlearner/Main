<!-- Header -->
<header class="py-6 px-4 md:px-8 lg:px-16 fixed w-full z-50 bg-gray-900 bg-opacity-80 backdrop-blur-sm">
    <nav class="flex justify-between items-center max-w-7xl mx-auto">

<!-- ===================== Login & Register Form ===================== -->
<section class="py-20 px-4 md:px-8 lg:px-16 pt-32 bg-gray-900">
    <div class="max-w-md mx-auto p-8 rounded-xl bg-gray-800 border border-gray-700 mb-8">
        <h2 class="text-xl font-semibold text-violet-400 mb-4 text-center">Login / Register</h2>
        <form id="login-form" class="space-y-4">
            <input type="email" id="email" placeholder="Email" class="w-full p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-violet-500" required>
            <input type="password" id="password" placeholder="Password" class="w-full p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-violet-500" required>
            <button type="submit" class="w-full px-4 py-2 bg-violet-500 hover:bg-violet-600 rounded-lg text-white font-bold transition-colors duration-300">Login</button>
            <button type="button" id="register-button" class="w-full px-4 py-2 bg-green-500 hover:bg-green-600 rounded-lg text-white font-bold transition-colors duration-300">Register</button>
            <p id="login-message" class="text-center text-sm mt-2 text-red-400"></p>
        </form>
        <button id="logout-button" class="w-full px-4 py-2 bg-red-500 hover:bg-red-600 rounded-lg text-white font-bold mt-4 hidden">Logout</button>
    </div>
</section>

<!-- ===================== Main Content ===================== -->
<section id="main-content" class="py-20 px-4 md:px-8 lg:px-16 pt-32 bg-gray-900 hidden">
    <div class="max-w-4xl mx-auto p-8 rounded-xl bg-gray-900 bg-opacity-80">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-white mb-8">Community Setup Files</h1>
        
        <!-- Upload Form (Admin Only) -->
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700 mb-8" style="display:none;">
            <h2 class="text-xl font-semibold text-violet-400 mb-4">Upload a Setup File (Admin Only)</h2>
            <form id="upload-form" class="space-y-4">
                <div>
                    <label for="car-name" class="block text-gray-400 mb-1">Car Name</label>
                    <input type="text" id="car-name" name="car-name" class="w-full p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-violet-500" placeholder="e.g., Porsche 911 GT3 R" required>
                </div>
                <div>
                    <label for="track-name" class="block text-gray-400 mb-1">Track Name</label>
                    <input type="text" id="track-name" name="track-name" class="w-full p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-violet-500" placeholder="e.g., Monza" required>
                </div>
                <div>
                    <label for="setup-file" class="block text-gray-400 mb-1">Select .json Setup File</label>
                    <input type="file" id="setup-file" name="setup-file" accept=".json" class="w-full text-gray-400" required>
                </div>
                <button type="submit" id="submit-button" class="w-full px-4 py-2 bg-violet-500 hover:bg-violet-600 rounded-lg text-white font-bold transition-colors duration-300">Upload Setup</button>
                <p id="upload-status" class="text-center text-sm mt-2"></p>
            </form>
        </div>
        
        <!-- Setup List (Visible for all logged-in users) -->
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700">
            <h2 class="text-xl font-semibold text-violet-400 mb-4">Available Setups</h2>
            <div id="setups-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            <p id="loading-status" class="text-center text-gray-500">Loading setups...</p>
        </div>
    </div>
</section>

<!-- ===================== Firebase Auth + Upload/Fetch Script ===================== -->
<script type="module">
const loginForm = document.getElementById('login-form');
const registerButton = document.getElementById('register-button');
const logoutButton = document.getElementById('logout-button');
const loginMessage = document.getElementById('login-message');
const loginStatus = document.getElementById('login-status');
const mainContent = document.getElementById('main-content');
const uploadForm = document.getElementById('upload-form');
const setupsList = document.getElementById('setups-list');
const loadingStatus = document.getElementById('loading-status');
const submitButton = document.getElementById('submit-button');

// Filter Dropdowns
const carFilter = document.createElement('select');
const trackFilter = document.createElement('select');
carFilter.id = 'car-filter';
trackFilter.id = 'track-filter';
carFilter.className = trackFilter.className = 'w-full p-2 mb-4 rounded-lg bg-gray-700 text-white border border-gray-600';
mainContent.insertBefore(carFilter, setupsList);
mainContent.insertBefore(trackFilter, setupsList);

// ===================== Google Sheet URLs =====================
const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwb0bEy06gwiauXZXcrGtY0ovKQAcnQKMGz1Q1WW8U4KMqoz2aElgzvxduimSIDGQuXoQ/exec';
const GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/1d3gbxnn92OXDIa5R6paDF699H0x6Qgr7hJOTD8Qb6HM/gviz/tq?tqx=out:json';

// ===================== Login / Registration =====================
loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    loginMessage.textContent = '';
    try {
        await auth.signInWithEmailAndPassword(email, password);
    } catch (error) {
        console.error(error);
        loginMessage.textContent = error.message;
    }
});

registerButton.addEventListener('click', async () => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    loginMessage.textContent = '';
    try {
        await auth.createUserWithEmailAndPassword(email, password);
        loginMessage.textContent = 'Registration successful! You are now logged in.';
    } catch (error) {
        console.error(error);
        loginMessage.textContent = error.message;
    }
});

logoutButton.addEventListener('click', async () => { await auth.signOut(); });

// ===================== Auth State =====================
let currentUserEmail = '';

auth.onAuthStateChanged(user => {
    if(user){
        currentUserEmail = user.email;
        loginForm.style.display = 'none';
        logoutButton.style.display = 'block';
        mainContent.style.display = 'block';

        const isAdmin = ADMIN_EMAIL.includes(user.email);
        loginStatus.textContent = `Logged in as: ${user.email} (${isAdmin ? 'Admin' : 'User'})`;

        // Upload-Form only visible to Admins
        uploadForm.parentElement.style.display = isAdmin ? 'block' : 'none';

        fetchAndDisplaySetups();
    } else {
        currentUserEmail = '';
        loginForm.style.display = 'block';
        logoutButton.style.display = 'none';
        mainContent.style.display = 'none';
        uploadForm.parentElement.style.display = 'none';
        loginStatus.textContent='';
    }
});

// ===================== Fetch / Display Setups =====================
let allSetups = [];

async function fetchAndDisplaySetups() {
    loadingStatus.textContent = 'Loading setups...';
    setupsList.innerHTML = '';

    try {
        const response = await fetch(GOOGLE_SHEET_URL);
        if(!response.ok) throw new Error('Network response not ok');
        const textData = await response.text();

        const jsonTextMatch = textData.match(/\{.*\}/s);
        if(!jsonTextMatch) throw new Error('Sheet parsing failed');

        const json = JSON.parse(jsonTextMatch[0]);
        const rows = json.table.rows;

        if(rows.length > 1){
            allSetups = rows.slice(1).map(row => {
                const columns = row.c;
                let owner = columns[4]?.v || 'Admin'; // set old/empty owners to Admin
                return {
                    carName: columns[0]?.v || 'N/A',
                    trackName: columns[1]?.v || 'N/A',
                    fileName: columns[2]?.v || 'N/A',
                    fileContent: columns[3]?.v || '',
                    owner: owner
                };
            });

            populateFilters();
            renderSetups();
            loadingStatus.textContent = '';
        } else {
            loadingStatus.textContent = 'No setups have been uploaded yet.';
        }
    } catch(error){
        console.error(error);
        loadingStatus.textContent = 'Error loading setups. Please check your Google Sheet URL or sharing settings.';
    }
}

// ===================== Filter =====================
function populateFilters() {
    const cars = ['All', ...new Set(allSetups.map(s => s.carName))];
    const tracks = ['All', ...new Set(allSetups.map(s => s.trackName))];

    carFilter.innerHTML = '';
    trackFilter.innerHTML = '';
    cars.forEach(c => carFilter.innerHTML += `<option value="${c}">${c}</option>`);
    tracks.forEach(t => trackFilter.innerHTML += `<option value="${t}">${t}</option>`);

    carFilter.onchange = trackFilter.onchange = renderSetups;
}

// ===================== Render Setups =====================
function renderSetups() {
    setupsList.innerHTML = '';
    const carValue = carFilter.value;
    const trackValue = trackFilter.value;
    const isAdmin = ADMIN_EMAIL.includes(currentUserEmail);

    allSetups.forEach(setup => {
        if((carValue === 'All' || setup.carName === carValue) &&
           (trackValue === 'All' || setup.trackName === trackValue)) {

            const card = document.createElement('div');
            card.className = 'setup-card';
            let deleteButtonHTML = '';

            if(isAdmin || setup.owner === currentUserEmail){
                deleteButtonHTML = `<button class="delete-btn px-2 py-1 bg-red-600 rounded text-white">Delete</button>`;
            }

            card.innerHTML = `
                <h3 class="text-xl font-bold text-violet-300">${setup.carName}</h3>
                <p class="text-gray-400 mb-1">Track: ${setup.trackName}</p>
                <p class="text-gray-400 mb-1">File: ${setup.fileName}</p>
                <p class="text-gray-400 mb-2">Owner: ${setup.owner}</p>
                <div class="flex space-x-2">
                    <a href="data:application/json;charset=utf-8,${encodeURIComponent(setup.fileContent)}" download="${setup.fileName}" class="download-button">Download</a>
                    ${deleteButtonHTML}
                </div>`;

            setupsList.appendChild(card);

            if(deleteButtonHTML){
                card.querySelector('.delete-btn').addEventListener('click', async () => {
                    if(confirm('Are you sure you want to delete this setup?')){
                        await deleteSetup(setup);
                    }
                });
            }
        }
    });
}

// ===================== Delete Setup =====================
async function deleteSetup(setup){
    try {
        await fetch(GOOGLE_APPS_SCRIPT_URL, {
            method: 'POST',
            headers: { 'Content-Type':'application/json' },
            body: JSON.stringify({ action:'delete', fileName: setup.fileName })
        });
        fetchAndDisplaySetups();
    } catch(error){
        console.error(error);
        alert('Error deleting setup. Please try again.');
    }
}

// ===================== Upload Setup =====================
uploadForm.addEventListener('submit', async e => {
    e.preventDefault();
    const carName = document.getElementById('car-name').value;
    const trackName = document.getElementById('track-name').value;
    const fileInput = document.getElementById('setup-file');
    const file = fileInput.files[0];

    if(!carName || !trackName || !file){
        document.getElementById('upload-status').textContent = 'Please fill out all fields and select a file.';
        return;
    }

    submitButton.disabled = true;
    document.getElementById('upload-status').textContent = 'Uploading setup...';

    const reader = new FileReader();
    reader.onload = async event => {
        const fileContent = event.target.result;
        const uploadData = {
            carName, trackName,
            fileName: file.name,
            fileContent,
            owner: currentUserEmail
        };

        try {
            await fetch(GOOGLE_APPS_SCRIPT_URL, {
                method:'POST',
                body:JSON.stringify(uploadData),
                mode:'no-cors',
                headers:{'Content-Type':'application/json'}
            });
            document.getElementById('upload-status').textContent = 'Setup uploaded successfully!';
            uploadForm.reset();
            fetchAndDisplaySetups();
        } catch(error){
            console.error(error);
            document.getElementById('upload-status').textContent = 'Error uploading setup.';
        } finally { submitButton.disabled=false; }
    };
    reader.readAsText(file);
});
</script>

</body>
</html>
