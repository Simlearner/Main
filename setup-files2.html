<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Files</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0d0d0d; color: #f0f0f0; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #4a4a4a; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #5a5a5a; }
        .setup-card { background-color: #1a1a1a; border-radius: 0.75rem; padding: 1rem; margin-bottom: 1rem; border: 1px solid #2d2d2d; }
        .download-button { display: inline-block; padding: 0.5rem 1rem; background-color: #3b82f6; color: white; border-radius: 0.5rem; text-align: center; text-decoration: none; transition: background-color 0.3s; }
        .download-button:hover { background-color: #2563eb; }
    </style>
</head>
<body class="antialiased">

<!-- Header -->
<header class="py-6 px-4 md:px-8 lg:px-16 fixed w-full z-50 bg-gray-900 bg-opacity-80 backdrop-blur-sm">
    <nav class="flex justify-between items-center max-w-7xl mx-auto">
        <a href="index.html" class="flex-shrink-0">
            <img src="https://raw.githubusercontent.com/Simlearner/Main/main/assets/pictures/image01.jpg" alt="SimLearner Logo" class="h-10 rounded-lg">
        </a>
        <div id="login-status" class="text-gray-300"></div>
    </nav>
</header>

<!-- Login Form -->
<section class="py-20 px-4 md:px-8 lg:px-16 pt-32 bg-gray-900">
    <div class="max-w-md mx-auto p-8 rounded-xl bg-gray-800 border border-gray-700 mb-8">
        <h2 class="text-xl font-semibold text-violet-400 mb-4 text-center">Login</h2>
        <form id="login-form" class="space-y-4">
            <input type="email" id="email" placeholder="Email" class="w-full p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-violet-500" required>
            <input type="password" id="password" placeholder="Password" class="w-full p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-violet-500" required>
            <button type="submit" class="w-full px-4 py-2 bg-violet-500 hover:bg-violet-600 rounded-lg text-white font-bold transition-colors duration-300">Login</button>
            <p id="login-message" class="text-center text-sm mt-2 text-red-400"></p>
        </form>
        <button id="logout-button" class="w-full px-4 py-2 bg-red-500 hover:bg-red-600 rounded-lg text-white font-bold mt-4 hidden">Logout</button>
    </div>
</section>

<!-- Setup Files Section (hidden until login) -->
<section id="setup-section" class="py-20 px-4 md:px-8 lg:px-16 pt-32 bg-gray-900 hidden">
    <div class="max-w-4xl mx-auto p-8 rounded-xl bg-gray-900 bg-opacity-80">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-white mb-8">Community Setup Files</h1>
        
        <!-- Upload Form -->
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700 mb-8">
            <h2 class="text-xl font-semibold text-violet-400 mb-4">Upload a Setup File</h2>
            <form id="upload-form" class="space-y-4">
                <div>
                    <label for="car-name" class="block text-gray-400 mb-1">Car Name</label>
                    <input type="text" id="car-name" name="car-name" class="w-full p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-violet-500" placeholder="e.g., Porsche 911 GT3 R" required>
                </div>
                <div>
                    <label for="track-name" class="block text-gray-400 mb-1">Track Name</label>
                    <input type="text" id="track-name" name="track-name" class="w-full p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-violet-500" placeholder="e.g., Monza" required>
                </div>
                <div>
                    <label for="setup-file" class="block text-gray-400 mb-1">Select .json Setup File</label>
                    <input type="file" id="setup-file" name="setup-file" accept=".json" class="w-full text-gray-400" required>
                </div>
                <button type="submit" id="submit-button" class="w-full px-4 py-2 bg-violet-500 hover:bg-violet-600 rounded-lg text-white font-bold transition-colors duration-300">Upload Setup</button>
                <p id="upload-status" class="text-center text-sm mt-2"></p>
            </form>
        </div>
        
        <!-- List for dynamically loaded setups -->
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700">
            <h2 class="text-xl font-semibold text-violet-400 mb-4">Available Setups</h2>
            <div id="setups-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            <p id="loading-status" class="text-center text-gray-500">Loading setups...</p>
        </div>
    </div>
</section>

<!-- Firebase + Script -->
<script type="module">
    // --- Firebase Config ---
    const firebaseConfig = {
        apiKey: "TESTAPI",
        authDomain: "TESTNAME-passwords.firebaseapp.com",
        projectId: "TESTNAME-passwords",
        storageBucket: "TESTNAME-passwords.firebasestorage.app",
        messagingSenderId: "TESTNAMEID",
        appId: "TESTNAMEAPPID",
        measurementId: "TESTNAMEMID"
    };

    const ADMIN_EMAIL = ["TESTNAME1@t-online.de","TESTNAME2@gmail.com"];

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginForm = document.getElementById('login-form');
    const logoutButton = document.getElementById('logout-button');
    const loginMessage = document.getElementById('login-message');
    const loginStatus = document.getElementById('login-status');
    const setupSection = document.getElementById('setup-section');

    // --- Login ---
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        loginMessage.textContent = '';
        try {
            await auth.signInWithEmailAndPassword(email, password);
        } catch (error) {
            console.error(error);
            loginMessage.textContent = error.message;
        }
    });

    // --- Logout ---
    logoutButton.addEventListener('click', async () => {
        await auth.signOut();
    });

    // --- Auth State Listener ---
    auth.onAuthStateChanged(user => {
        if (user) {
            loginForm.style.display = 'none';
            logoutButton.style.display = 'block';
            loginStatus.textContent = `Eingeloggt als: ${user.email}`;
            // Zeige Setup-Bereich nur für Admins
            if (ADMIN_EMAIL.includes(user.email)) {
                setupSection.style.display = 'block';
            } else {
                setupSection.style.display = 'none';
            }
        } else {
            loginForm.style.display = 'block';
            logoutButton.style.display = 'none';
            loginStatus.textContent = '';
            setupSection.style.display = 'none';
        }
    });

    // --- Rest deiner bisherigen Scripts (Upload & Fetch Setups) ---
    // Hier einfach deinen bisherigen Code für fetchAndDisplaySetups() und Upload einfügen
</script>

</body>
</html>
